{% extends 'base.html' %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Regístrate</h2>
                    </div>
                    <div class="card-body">
                        <form action="/registro_de_usuarios/" method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario:</label>
                                <input type="text" name="username" class="form-control" required>
                                <small>Ingrese su nombre de usuario</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña:</label>
                                <input type="password" name="password1" class="form-control" required>
                                <small>Ingrese una contraseña segura que contenga al menos 8 caracteres</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar contraseña:</label>
                                <input type="password" name="password2" class="form-control" required>
                                <small>Ingrese de nuevo su contraseña para confirmar</small>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Regístrate</button>
                            </div>
                        </form>
                        {% if error %}
                            <div class="alert alert-danger mt-3" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
