{% extends 'base.html' %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary ">
                        <h2 class="text-center">Registro de colectivos</h2>
                    </div>
                    <div class="card-body">
                        <form action="/registro_de_colectivos/" method="POST">
                            {% csrf_token %}
                            {% for field in colectivosform %}
                            <div class="form-group">
                                <label class="text-right">{{ field.label }}</label>
                                {{ field }}
                            </div>
                            {% endfor %}
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
